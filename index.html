        I'm speaking at Orlando Code Camp
      </a>
    </h1>

    <span class="post-date">10 Feb 2015</span>

    I was just accepted the other day to speak at the <a href="http://www.orlandocodecamp.com/">Orlando Code Camp</a> for my topic on OWASP Top 10 Security. This is the third time I&#8217;ve delivered this presentation and I&#8217;m still excited about it. Security is not overlooked by anyone today and developers who are just getting into MVC or even seasoned professionals need to take a look at how they approach it.


  </div>

    <span class="post-date">22 Jan 2015</span>

    I was just accepted the other day to speak at the <a href="http://www.fladotnet.com/codecamp/">South Florida Code Camp</a> for two topics: OWASP Top 10 Security and Load Testing with Azure. This should be a great time. I feel pretty honored to be among some great leaders in the industry.

  <div class="post">
    <h1 class="post-title">
      <a href="/2015/01/09/debugging-heap-leaks/">
        Debugging - Finding a native heap leak with WinDbg
      </a>
    </h1>

    <span class="post-date">09 Jan 2015</span>

    While writing the <a href="https://github.com/jldgit/mysql_udf_dotnet">MySQL .NET UDF Plugin</a> I had to break away from my daily use of .NET. I have done a bit with Win32 COM before but not enough to know all of the ins and outs. But, as I plow through some books and bad code examples I introduce all kinds of bugs. Most notably memory leaks. I will show what leaks I found and how I fixed them using a couple of WinDbg commands as well as a few utilities.


  </div>
  
  <div class="post">
    <h1 class="post-title">
      <a href="/2015/01/08/extending-mysql-server-part9/">
        MySQL .NET Hosting Extension - Part 9 - Strings, _bstr_t, SafeArrays, SysAllocString, SysFreeString
      </a>
    </h1>

    <span class="post-date">08 Jan 2015</span>

    Up until now I&#8217;ve been dealing with integers and reals. This is great for a lot of statistical information but we all know that databases are used for more than just storing numbers. Depending on your type of database you will most likely have a number of text items that are used to describe or othewise identify some integer value. In order to work with these values we have to marshal the data to and fro. Let&#8217;s dive in to what&#8217;s happening.


  </div>
